{% extends 'order/layout.html' %}
{% load static %}

{% block title %}FoodFlix - Log In{% endblock %}

{% block main %}
<div class="card text-center container-fluid col-lg-5 col-12">
    {% if message %}
        <b class="text-danger">{{ message }}</b>
    {% endif %}
<form action="#" method="post" class="my-4 container">
        <img src="{% static 'order/imgs/logo.jpg' %}" class="img login" alt="">
        <h1 class="card-title mb-2">Log In</h1>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control my-2" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control my-2" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Login">
    </form>


  <div class="card-footer text-muted">
       Don't have an account? <a href="{% url 'signup' %}">Click Here to Register</a>.
    </div>
</div>
{% endblock %}
